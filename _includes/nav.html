    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/" >Rakino Ratepayers</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                {% assign pages = site.pages | sort:"topnav"  %}
                {% for node in pages %}
                    {% if node.topnav > 0 %}
                        <li {% if page.url == node.url %}class="active"{% endif %}>
                            <a href="{% if node.url =='/index.html' %}/{% else %}{{node.url}}{% endif %}">
                                {% unless node.title %}Home{% endunless %}{{node.title}}
                            </a>
                        </li>
                    {% endif %}         
                {% endfor %}
            </div>
          </div>
        </nav>
      </div>
    </div>
